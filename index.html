<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labb 1</title>
  <script type="module" src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <form id="nameForm">
      <p>Please enter your name</p>
      <input type="text" name="yourName" id="yourName" min required="2">
      <input type="submit" value="Submit" id="submitName">
    </form>

    <div id="greetOutput"></div>

    <div id="permissionQuestion" style="display: none">
      <p>Would you like to play a game where I guess where your name is from?</p>
      <label>
        <input type="radio" name="guessPermission" value="yes"> Yes
      </label>
      <label>
        <input type="radio" name="guessPermission" value="no"> No
      </label>

      <button type="submit" id="permissionButton">Submit</button>
    </div>

    <div id="gameOutput" style="display: none">
      <div id="countryGuess"></div>
      <label>
        <input type="radio" name="guess" value="yes"> Yes
      </label>
      <label>
        <input type="radio" name="guess" value="no"> No
      </label>
      <button type="submit" id="guessButton">Submit</button>
    </div>

  </main>

</body>

</html>
